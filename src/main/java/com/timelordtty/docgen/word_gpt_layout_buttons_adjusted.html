
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1200" />
  <title>文档生成器</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff5f8;
      color: #333;
    }
    .toolbar {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
      gap: 10px;
    }
    select, button {
      padding: 8px 14px;
      font-size: 14px;
      border: 1px solid #ffb6c1;
      border-radius: 6px;
      background-color: #ffe4ec;
      color: #d81b60;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr 2fr;
      gap: 20px;
      height: calc(100vh - 120px);
    }
    .panel {
      background-color: #ffffff;
      border: 1px solid #ffc0cb;
      border-radius: 10px;
      padding: 15px;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }
    .panel h3 {
      font-size: 16px;
      margin: 0 0 10px;
    }
    .panel .panel-buttons {
      margin-bottom: 10px;
    }
    .panel .panel-buttons button {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <select id="templateType">
      <option value="word">Word</option>
      <option value="excel">Excel</option>
    </select>
    <button>导入模板</button>
  </div>

  <div class="grid">
    <div class="panel">
      <h3>字段定义</h3>
      <!-- 字段定义内容 -->
    </div>

    <div class="panel">
      <div class="panel-buttons">
        <button>保存模板</button>
        <button>生成模板</button>
        <button>导出字段</button>
      </div>
      <h3>模板编辑</h3>
      <!-- 模板编辑器 -->
    </div>

    <div class="panel">
      <div class="panel-buttons">
        <button>导入数据</button>
      </div>
      <h3>数据填充</h3>
      <!-- 数据填充 -->
    </div>

    <div class="panel">
      <div class="panel-buttons">
        <button>生成文档</button>
      </div>
      <h3>实时预览</h3>
      <!-- 实时预览内容 -->
    </div>
  </div>

</body>
</html>
