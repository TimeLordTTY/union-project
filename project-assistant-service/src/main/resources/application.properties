# 应用基础配置
spring.application.name=project-assistant
server.port=8082

# 数据库配置
spring.datasource.url=jdbc:h2:file:./data/project-assistant-db;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 初始化数据库
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# 静态资源配置
spring.web.resources.static-locations=file:./service_data/static/,classpath:/static/

# 日志配置
logging.file.name=./service_data/logs/application.log
logging.level.root=INFO
logging.level.com.timelordtty.projectassistant=DEBUG
logging.level.org.springframework.web=INFO

# 上传文件配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# 跨域配置
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.max-age=3600

# 文档模板存储位置
app.template.location=./templates/

# 生成文档存储位置
app.document.output-location=./documents/ 