# 项目管理小助手后端配置
# 作者：timelordtty

# 服务器配置
server.port=8082

# H2数据库配置
spring.datasource.url=jdbc:h2:file:../data/projectCalendar;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# MyBatis配置
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.timelordtty.projectassistant.model
mybatis.configuration.map-underscore-to-camel-case=true

# 日志配置
logging.file.name=../service_data/logs/project-assistant.log
logging.level.root=INFO
logging.level.com.timelordtty=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 静态资源配置
spring.web.resources.static-locations=file:../service_data/static/,classpath:/static/

# JPA配置（禁止自动建表）
spring.jpa.hibernate.ddl-auto=none 